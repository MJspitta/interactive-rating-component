<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Interactive rating component</title>

  
</head>
<body>
  <main>
    <div class="main-content">
    <!-- Rating state start -->
      <div class="rating-state">
        <div class="icon-img">
          <img src="./images/icon-star.svg" alt="star icon">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="ratings">
          <div class="rate">1</div>
          <div class="rate">2</div>
          <div class="rate">3</div>
          <div class="rate">4</div>
          <div class="rate">5</div>
        </div>
        <button type="button" id="submit-btn" class="submit-btn">Submit</button>
      </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
      <div class="thank-state">
        <img src="./images/illustration-thank-you.svg" alt="thank you illustration">
        <div class="output-container">You selected <span class="output"></span> out of 5</div>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
  
    <!-- Thank you state end -->
    </div>
  </main>
  
  <script src="./index.js"></script>

</body>
</html>
